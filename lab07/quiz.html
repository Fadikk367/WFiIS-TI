<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./quiz.css">
  <title>Document</title>
</head>
<body>
  <div id="quiz-container">
    <div class="quiz-question">
      
    </div>
    <div id="quiz-controls">
      <button id="prev-button">back</button>
      <button id="next-button">next</button>
    </div>
  </div>
  <template id="question-template">
    <div class="quiz-question-content">
      <h3 class="question-title"></h3>
      <div class="question-options">
        <span class="question-option" data-id="A"></span>
        <span class="question-option" data-id="B"></span>
        <span class="question-option" data-id="C"></span>
        <span class="question-option" data-id="D"></span>
      </div>
    </div>
  </template>
  <script src='./quiz.js'></script>
</body>
</html>
